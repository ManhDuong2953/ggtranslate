<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Translate EN - VN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon.ico">
</head>

<body>

    <div class="wrapper">
        <header>Translate by API Google</header>
        <div class="language">
            <p>Translate to:</p>
            <input type="radio" name="lang" id="vi"><label for="vi">Vietnamese</label>
            <input type="radio" name="lang" id="en"><label for="en">Engligh</label>
        </div>
        <div class="search">
            <input class="input" type="text" placeholder="Input word in there" required>
            <i class="fas fa-search"></i>
        </div>

        <ul>
            <li class="word">
                <div class="detail">
                </div>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
